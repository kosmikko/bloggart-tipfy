<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Tipfy Auth Example</title>
        <link rel="stylesheet" type="text/css" href="/static/styles/screen.css">
    </head>
    <body>
        <div class="yui-d1">
            <div class="top">

            </div>
        </div>
        <div class="yui-d1">
            <div class="yui-t2">
                <div class="yui-main">
                    <div class="yui-b">
                        <div class="content">
                        {% block body %}
                        {% endblock %}
                        </div>

                        <div class="footer">
                            <p>Powered by <a href="http://www.tipfy.org/">tipfy</a>.</p>
                        </div>
                    </div>
                </div>
                <div class="yui-b">
                    <ul class="menu">
                        <li{% if section == 'home' %} class="active"{% endif %}><a href="{{ url_for('blog/index') }}">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
